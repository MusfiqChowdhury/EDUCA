<div style="position: relative; background: linear-gradient(to bottom right, #ff7e5f, #feb47b); padding: 20px; border-radius: 20px; width: 300px; margin: 0 auto; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">

    <input type="file" id="teacherImageInput" accept="image/*" style="display: block; margin: 0 auto 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80%;"><br>

    <input type="text" id="teacherNameInput" placeholder="Enter Teacher's Name" style="display: block; margin: 0 auto 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80%;"><br>

    <button id="addTeacherBtn" style="display: block; margin: 0 auto; padding: 10px 20px; background-color: #ff7e5f; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Teacher</button>

<!-- Custom JS file link -->
<script src="js/script.js"></script>

<script>
    // JavaScript code to dynamically add teacher profiles
    document.addEventListener('DOMContentLoaded', function() {
        var teachersContainer = document.querySelector('.teachers');
        var addTeacherBtn = document.getElementById('addTeacherBtn');

        addTeacherBtn.addEventListener('click', function() {
            var teacherImageInput = document.getElementById('teacherImageInput');
            var teacherNameInput = document.getElementById('teacherNameInput');
            var teacherDesignationInput = document.getElementById('teacherDesignationInput');

            if (teacherImageInput.files.length === 0 || !teacherNameInput.value || !teacherDesignationInput.value) {
                alert('Please fill in all fields.');
                return;
            }

            var teacherBox = document.createElement('div');
            teacherBox.classList.add('box');

            var teacherImage = document.createElement('img');
            teacherImage.src = URL.createObjectURL(teacherImageInput.files[0]);
            teacherImage.alt = teacherNameInput.value;

            var teacherContent = document.createElement('div');
            teacherContent.classList.add('content');

            var teacherName = document.createElement('h3');
            teacherName.textContent = teacherNameInput.value;

            var teacherDesignation = document.createElement('span');
            teacherDesignation.textContent = teacherDesignationInput.value;

            teacherContent.appendChild(teacherName);
            teacherContent.appendChild(teacherDesignation);

            teacherBox.appendChild(teacherImage);
            teacherBox.appendChild(teacherContent);

            teachersContainer.appendChild(teacherBox);

            // Clear input fields after adding teacher
            teacherImageInput.value = '';
            teacherNameInput.value = '';
            teacherDesignationInput.value = '';
        });
    });
</script>
